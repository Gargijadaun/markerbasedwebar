<!doctype HTML>
<html>
    <head>
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    </head>
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="https://raw.githack.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    <script src="./events.js"></script>
    

    <body style='margin : 0px; overflow: hidden;'>
        <a-scene vr-mode-ui="enabled: false" markerhandler embedded arjs='sourceType: webcam; debugUIEnabled: true; detectionMode: mono_and_matrix; matrixCodeType: 3x3;'>

        <!-- <a-marker type='barcode' value='7'> -->
            <a-marker type='pattern' url='./pattern-jothi sir (2).patt' id="marker">
            <a-video
                src="./video.mp4"
                smooth="true" smoothCount="5" smoothTolerance="0.01" smoothThreshold="2"
                scale="3"
                rotation="-90 -0 0"
                >
            </a-video>
        </a-marker>
        <!-- <a-marker type='barcode' value='7' id="marker">
            <a-video
                src="./video.mp4"
                smooth="true" smoothCount="5" smoothTolerance="0.01" smoothThreshold="2"
                scale="3"
                rotation="-90 -0 0"
                >
            </a-video>
        </a-marker> -->

        <a-entity camera></a-entity>
        </a-scene>
        <div id="message" style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); font-size: 24px; background: rgba(0, 0, 0, 0.7); color: white; padding: 10px; display: none;">
            Marker Detected!
        </div>

        <script>
            const marker = document.getElementById('marker');
            const messageDiv = document.getElementById('message');

            marker.addEventListener('markerFound', () => {
                messageDiv.style.display = 'block';
            });

            marker.addEventListener('markerLost', () => {
                messageDiv.style.display = 'none';
            });
        </script>
    </body>
</html>
