<html >
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>
    <!-- <script src="https://rawgit.com/gasolin/aframe-href-component/master/dist/aframe-href-component.min.js"></script> -->
    <script src="./script.js" ></script>
    <link rel="stylesheet" type="text/css" href="./style.css" /> 
  </head>
  <body>
    <a-scene  mindar-image="imageTargetSrc: ./targets.mind;" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      <a-assets>
        <img id="card" src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.2/examples/image-tracking/assets/card-example/card.png" />
        <a-asset-item id="avatarModel" src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.2/examples/image-tracking/assets/card-example/softmind/scene.gltf"></a-asset-item>

        <!-- Social media icons -->
        <img id="linkedinIcon" src="./linkdln.png" />
        <img id="instagramIcon" src="./instagram.png" />
        <img id="twitterIcon" src="./twitter.png" />
        <img id="webIcon" src="./web.png" />
        <video id="penguin-sledding" autoplay loop="true" src="./Doctor Strange Magic Shield Black screen ll Portal, Shield & partical effect ll download free.mp4"></video>
      </a-assets>
 
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
      <a-entity mindar-image-target="targetIndex: 0">
<!--         <a-plane src="#card" position="0 0 0" height="0.552" width="1" rotation="0 0 0"></a-plane> -->
        <a-gltf-model rotation="0 0 0 " position="0 0.5 0.1" scale="0.005 0.005 0.005" src="#avatarModel" animation="property: position; to: 0 0.1 0.1; dur: 1000; easing: easeInOutQuad; loop: true; dir: alternate">
        </a-gltf-model>
<a-video src="#penguin-sledding" width="1" height="1" position="1 0 0"></a-video>
        <!-- Adding four small cubes under the plane with social media icons -->
        <a-entity position="-0.4 -0.39 0" id="button1" class="clickable">
          <a-plane depth="0.1" width="0.1" height="0.1" color="white">
            <a-image src="#linkedinIcon" width="0.05" height="0.05" position="0 0 0.055"></a-image>
          </a-plane>
        </a-entity>
        
        <a-entity position="-0.125 -0.39 0" id="button2" class="clickable">
          <a-plane depth="0.1" width="0.1" height="0.1" color="white">
            <a-image src="#instagramIcon" width="0.05" height="0.05" position="0 0 0.055"></a-image>
          </a-plane>
        </a-entity>
        
        <a-entity position="0.125 -0.39 0" id="button3" class="clickable">
          <a-plane depth="0.1" width="0.1" height="0.1" color="white">
            <a-image src="#twitterIcon" width="0.05" height="0.05" position="0 0 0.055"></a-image>
          </a-plane>
        </a-entity>
        
        <a-entity position="0.4 -0.39 0" id="button4" class="clickable">
          <a-plane depth="0.1" width="0.1" height="0.1" color="white">
            <a-image src="#webIcon" width="0.05" height="0.05" position="0 0 0.055"></a-image>
          </a-plane>
        </a-entity>
      </a-entity>
         
    </a-scene>

  </body>
</html>
