<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markerless WebAR with Camera</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/2.0.8/aframe/build/aframe-ar.js"></script>
</head>
<body>
    <a-scene embedded arjs>
        <!-- Camera -->
        <a-entity camera
            id="camera"
            position="0 1.6 0"
            look-controls>
        </a-entity>
        
        <!-- Business Card Image Target -->
        <a-image
            id="business-card-target"
            src="./jothisir.jpg"
            scale="0.2 0.2 0.2"
            position="0 0 -1"
            arjs-anchor>
        </a-image>
        
        <!-- 3D Box to Display -->
        <a-box
            id="display-box"
            position="0 0 0"
            color="red"
            scale="0.1 0.1 0.1"
            visible="false"
            arjs-anchor="target: #business-card-target;">
        </a-box>
    </a-scene>

    <script>
        // Get references to the camera, image target, and display box
        const camera = document.querySelector("#camera");
        const imageTarget = document.querySelector("#business-card-target");
        const displayBox = document.querySelector("#display-box");

        // Listen for the imagefound event on the image target
        imageTarget.addEventListener("imagefound", () => {
            displayBox.setAttribute("visible", "true"); // Show the display box
        });

        // Listen for the imagelost event on the image target
        imageTarget.addEventListener("imagelost", () => {
            displayBox.setAttribute("visible", "false"); // Hide the display box
        });
    </script>
</body>
</html>
