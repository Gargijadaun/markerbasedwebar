<!DOCTYPE html>
<html>
<head>
  <title>WebXR AR Example</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
  </style>
</head>
<body>
  <script type="module">
    import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.128.0/build/three.module.js';

    let scene, camera, renderer;
    let cube;
    let targetImage = new Image();
    targetImage.src = './jothisir.jpg'; // Replace with the actual path

    async function init() {
      const container = document.createElement('div');
      document.body.appendChild(container);

      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);

      renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      container.appendChild(renderer.domElement);

      const xrSupported = 'xr' in navigator && 'supportsSession' in navigator.xr;

      if (xrSupported) {
        const session = await navigator.xr.requestSession('immersive-ar', {
          requiredFeatures: ['hit-test'],
        });

        const referenceSpace = await session.requestReferenceSpace('viewer');

        const viewerPose = new XRViewerPose(await session.requestFrameOfReference('viewer'));
        
        camera.matrix.fromArray(viewerPose.transform.matrix);
        camera.updateMatrixWorld(true);

        const hitTestSource = await session.requestHitTestSource({ space: referenceSpace });

        cube = new THREE.Mesh(
          new THREE.BoxGeometry(),
          new THREE.MeshBasicMaterial({ color: 0x00ff00 })
        );
        cube.visible = false;
        scene.add(cube);

        function animate(timestamp, frame) {
          session.requestAnimationFrame(animate);

          const hitTestResults = frame.getHitTestResults(hitTestSource);

          if (hitTestResults.length > 0) {
            const pose = hitTestResults[0].getPose(referenceSpace);

            if (pose) {
              cube.position.set(pose.transform.position.x, pose.transform.position.y, pose.transform.position.z);
              cube.quaternion.set(pose.transform.orientation.x, pose.transform.orientation.y, pose.transform.orientation.z, pose.transform.orientation.w);
              cube.visible = true;
            }
          }

          renderer.render(scene, camera);
        }

        session.requestAnimationFrame(animate);
      } else {
        console.error('WebXR is not supported in this browser.');
      }
    }

    init();
  </script>
</body>
</html>
