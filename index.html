<!DOCTYPE html>
<html>
<head>
  <title>WebXR AR Example</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
  </style>
</head>
<body>
  <script type="module">
    import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.128.0/build/three.module.js';

    let scene, camera, renderer;
    let cube;
    let targetImage = new Image();
    targetImage.src = './jothisir.jpg'; // Replace with the actual path

    async function init() {
      const container = document.createElement('div');
      document.body.appendChild(container);

      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);

      renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      container.appendChild(renderer.domElement);

      const xrSupported = 'xr' in navigator && 'supportsSession' in navigator.xr;

      if (xrSupported) {
        document.body.addEventListener('click', startARSession); // User interaction to start AR session
      } else {
        console.error('WebXR is not supported in this browser.');
      }
    }

    async function startARSession() {
      document.body.removeEventListener('click', startARSession); // Remove the listener after user interaction

      const session = await navigator.xr.requestSession('immersive-ar', {
        requiredFeatures: ['hit-test'],
      });

      const referenceSpace = await session.requestReferenceSpace('viewer');

      const viewerPose = new XRViewerPose(await session.requestFrameOfReference('viewer'));

      // ... (rest of the code for AR rendering)
    }

    init();
  </script>
</body>
</html>
